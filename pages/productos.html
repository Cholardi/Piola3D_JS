<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet"
        />

        <!-- Iconos Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />

        <!-- Estilo CSS Reset -->
        <link rel="stylesheet" href="../css/normalize.css" />

        <!-- Estilo CSS Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />

        <!-- Estilo CSS Toastify -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />

        <!-- Estilo CSS Propio -->
        <link rel="stylesheet" href="../css/styles.css" />

        <!-- Keywords -->
        <meta
            name="keywords"
            content="Piola3D, Piola 3D, Impresión 3d, 3d printing, Impresión 3d argentina, Impresión 3d buenos aires, Impresión 3d caba, Argentina, Buenos Aires, CABA, Envíos, Modelos, 3D, STL, Filamento, Productos, Personajes, Star Wars, Harry Potter, Batman, El señor de los anillos, Juguete, Muñeco, Regalo, Réplica"
        />

        <!-- Description -->
        <meta
            name="description"
            content="Piola3D comprá los productos -personajes, modelos a escala, juguetes, réplicas y mucho más- hechos en impresión 3d."
        />

        <!-- Favicon -->
        <link rel="icon" href="../imgs/favicon.ico" type="image/x-icon" />

        <!-- Title -->
        <title>Piola3D | Productos: Catálogo de Productos</title>
    </head>

    <body>
        <header class="header">
            <!-- Menú de navegación -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-oscuro-custom">
                <div class="container-fluid">
                    <!-- Logo -->
                    <a class="navbar-brand" href="../index.html">
                        <img class="logo" src="../imgs/piola_icono.png" alt="Icono Piola3D" />
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                        <div class="navbar-nav nav-fill w-100">
                            <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                            <a class="nav-link active" href="productos.html">Productos</a>
                            <a class="nav-link" href="servicio_impresion.html">Servicio de Impresión 3D</a>
                            <a class="nav-link" href="otros_servicios.html">Otros Servicios</a>
                            <a class="nav-link" href="info.html">Información</a>
                            <a class="nav-link" href="galeria.html">Galería</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main class="bg-semioscuro-custom">
            <section class="text-white">
                <div class="text-center pt-5 pb-3">
                    <h1 class="animate_slidein_ltr custom_h1_title">Productos</h1>
                    <p class="animate_slidein_rtl custom_h1_subtitle">Mirá nuestro catálogo de productos.</p>
                </div>
            </section>

            <section class="container text-center">
                <div class="mb-sm-5 mb-3">
                    <input class="w-50" type="searchbar" name="searchbar" id="searchbar" placeholder="Buscar productos..." />
                    <select name="order" id="order">
                        <option value="default">Ordenar...</option>
                        <option value="menor-mayor">Precio: Menor a Mayor</option>
                        <option value="mayor-menor">Precio: Mayor a Menor</option>
                        <option value="a-z">Nombre: A-Z</option>
                        <option value="z-a">Nombre: Z-A</option>
                    </select>
                </div>
            </section>

            <!-- Generación Cards Productos con JS -->
            <section class="album container-fluid px-5 pb-5">
                <div id="cards_container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3 row-cols-xl-4 g-4">
                    <!-- Acá van las cards generadas con JS -->
                </div>
            </section>

            <!-- Revisión Carrito -->
            <section class="container text-white">
                <hr class="featurette-divider" />
                <h2 class="text-center h1 m-4">Carrito de Compras</h2>

                <div id="contenedor_carrito" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3 row-cols-xl-4 g-4 text-dark">
                    <!-- Acá van las cards generadas con JS -->
                </div>
                <div class="text-center pt-4 pb-5">
                    <h3 id="carrito_texto" class="pb-3">
                        El total a pagar por los productos seleccionados es: $<span id="total_carrito">0</span>
                    </h3>

                    <button id="vaciar_carrito" class="btn btn-dark btn_custom_mid m-2">Vaciar Carrito</button>
                    <button id="efectuar_compra" class="btn btn-dark btn_custom_mid m-2">Efectuar la Compra</button>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <section class="container-fluid footer-dark bg-oscuro-custom">
            <footer class="d-flex flex-column flex-md-row justify-content-around align-items-center py-3">
                <div class="d-flex align-items-center text-center">
                    <p class="mb-2 mb-md-0 text-muted">&copy; 2022 Piola3D. Todos los derechos reservados.</p>
                </div>

                <ul class="nav col-md-4 justify-content-center list-unstyled d-flex justify-content-md-end">
                    <li class="mx-3">
                        <a class="text-muted" href="https://www.instagram.com/piola3d/" target="_blank">
                            <i class="bi bi-instagram h4"></i>
                        </a>
                    </li>
                    <li class="mx-3">
                        <a class="text-muted" href="https://www.instagram.com/piola3d/" target="_blank">
                            <i class="bi bi-facebook h4"></i>
                        </a>
                    </li>
                    <li class="mx-3">
                        <a class="text-muted" href="https://www.instagram.com/piola3d/" target="_blank">
                            <i class="bi bi-whatsapp h4"></i>
                        </a>
                    </li>
                </ul>
            </footer>
        </section>

        <!-- JS Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>

        <!-- JS Sweet Alert -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!-- JS Toastify -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

        <!-- JS Propio -->
        <script src="../main.js"></script>
    </body>
</html>
